<div class="modal fade" id="uploadModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="uploadLabel" style="font-weight: bolder"></h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form style="display: flex;flex-direction: column" action="/doc/addFile" enctype="multipart/form-data"
                      method="post">
                    <input id="type" name="type" style="display: none">
                    <input id="directoryId" name="directoryId" style="display: none">
                    <input id="projectId" name="projectId" style="display: none">
                    <div class="form-group" id="directoryRow">
                        <label for="directoryName"
                               style="padding-left:10px;font-weight: bolder;border-left: #FFC107 solid 4px">文件夹名称</label>
                        <input type="text" class="form-control" id="directoryName" name="name" placeholder="请输入文件夹名称">
                    </div>
                    <div class="form-group">
                        <label for="uploadFile"
                               style="padding-left:10px;font-weight: bolder;border-left: #FFC107 solid 4px">添加文件</label>
                        <br/>
                        <input type="file" id="uploadFile" name="file" placeholder="请选择文件"
                               style="font-size: 14px;lin-height: 14px;">
                    </div>
                    <div class="form-group" id="">
                        <label for="description"
                               style="padding-left:10px;font-weight: bolder;border-left: #FFC107 solid 4px">描述信息</label>
                        <input type="text" class="form-control" id="description" name="description"
                               placeholder="请输入描述内容">
                    </div>
                    <button type="submit" class="btn btn-outline-warning"
                            style="width: 30%;margin-left: auto;margin-right: 10px">提交
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="remModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">确认删除</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="font-size: 15px">
                <span>删除</span>
                <span style="background: red;border-radius: 5px;padding: 3px;color: white" id="remTip"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal"
                        th:onclick="remFile([[${project_id}]])">删除
                </button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    let globalDirectroyId = "";
    let globalFileId = "";
    let globalName = "";

    function getDocument(id) {
        $.ajax({
            url: "http://localhost:8080/directory/listByProject?id=" + id,
            dataType: "json",
            type: "Get",
            success: function (res) {
                console.log(res)
            },
        })
    }

    function passUploadValue(projectId, name, type, directoryId) {
        $('#uploadLabel').text("添加文件夹或文件到：" + name)
        $('#type').val(type)
        $('#directoryId').val(directoryId)
        $('#projectId').val(projectId)
        if (directoryId !== "") {
            $('#directoryRow').css("display", "none")
        } else {
            $('#directoryRow').css("display", "block")
        }
    }

    function passRemValue(directory, fileId, name) {
        $('#remTip').text("")
        globalFileId = "";
        globalDirectroyId = "";
        globalName = "";
        globalDirectroyId = directory;
        globalFileId = fileId;
        globalName = name;
        if (directory !== "") {
            $('#remTip').text("文件夹" + name + "以及文件夹下面的文件")
        }
        if (fileId !== "") {
            $('#remTip').text("文件" + name)
        }

    }

    function remFile(projectId) {
        $.ajax({
            url: "http://localhost:8080/doc/remFile",
            dataType: "json",
            type: "POST",
            data: {
                directoryId: globalDirectroyId,
                fileId: globalFileId,
            },
            success: function (res) {
                window.location.href = "http://localhost:8080/doc/document?id=" + projectId
            },
        })
    }
</script>

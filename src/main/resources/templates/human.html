        <ul class="list-group" id="project_list">
            <li class="list-group-item nav-item d-flex justify-content-between align-items-center "
                style="padding: 0px;border-radius: 0"
                th:each="project, value: ${project_list}">
                <a href="#" class="nav-link btn bg-light"
                   style="color: #545C64;display: flex;flex-direction: row;align-items: center;width: 100%"
                   th:href="@{'http://localhost:8080/human/index?id='+${project[id]}}">
                    <!--                    th:onclick="getDocument([[${project[id]}]])"-->
                    <svg t="1617465759897" class="icon" viewBox="0 0 1024 1024" version="1.1"
                         xmlns="http://www.w3.org/2000/svg" p-id="10374" width="30" height="30">
                        <path d="M523.024313 319.51484a16.906591 16.906591 0 0 1-12.054992-5.048953l-94.153925-95.65052-94.170371 95.765643a16.906591 16.906591 0 0 1-28.945137-11.857639V16.906591A16.906591 16.906591 0 0 1 310.606479 0h212.417834a16.906591 16.906591 0 0 1 16.906591 16.906591v285.783888a16.906591 16.906591 0 0 1-16.906591 16.824361z m-106.208917-141.699602a16.906591 16.906591 0 0 1 12.038546 5.048953l77.296672 78.480792V33.862521H327.496624v227.548246l77.296673-78.480791a16.906591 16.906591 0 0 1 12.022099-5.048953z"

    <div style="width: 70%;margin: 0 auto; margin-top: 20px; height: 70%;display: flex" class="border"
         th:if="${#strings.isEmpty(project_name)}">
        <img th:src="@{/image/nothing.svg}" width="500" height="500" style="margin: 0 auto"/>
    </div>
    <div style="width: 70%;margin: 0 auto; margin-top: 20px; height: 85%;display: flex;flex-direction: column"
         class="" data-bs-spy="scroll"
         th:if="not ${#strings.isEmpty(project_name)}">
        <div style="width: 100%;padding: 10px;height: 45px;display: flex;flex-direction: row;
        background:rgb(52, 58, 64); align-items: center;"
             class="border-left border-top border-right">
            <span th:text="${project_name}" style="color: white"></span>
            <div class="input-group" style="width: 35%;margin-left: auto">
                <input type="text" class="form-control form-control-sm" placeholder="用户名" aria-label="用户名"
                       aria-describedby="basic-addon2" id="keyword">
                <div class="input-group-append">
                    <button class="btn btn-outline-warning btn-sm" type="button"
                            th:onclick="search([[${project_id}]])">
                        搜索
                    </button>
                </div>
                <div>
                    <button class="btn btn-outline-success btn-sm" style="margin-left: 10px;border-radius: 0"
                            data-toggle="modal" data-target="#myModal">添加成员
                    </button>
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">添加成员</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                            <a th:each="item:${add_user_list}"
                                               th:text="${item.userName}"
                                               th:onclick="addToProject([[${item.id}]],[[${item.userName}]])">
                                            </a>
                                        </div>
                                    </div>
                                    <div style="margin-left: 5px;margin-top: 10px">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault1" checked value="2">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                开发
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault2" value="3">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                测试
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault3" value="4">
                                            <label class="form-check-label" for="flexRadioDefault3">
                                                运维
                                            </label>
                                        </div>
                                        <div class="form-check">

                                                   id="flexRadioDefault4" value="5">
                                            <label class="form-check-label" for="flexRadioDefault4">
                                                产品经理
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="flexRadioDefault5" value="1">
                                            <label class="form-check-label" for="flexRadioDefault5">
                                                管理员
                                            </label>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                style="display: flex;flex-direction: row;align-items: center;" th:each="item : ${member_list}">

                <div style="display: flex;flex-direction:row;align-items: center;margin-left: auto;align-items: center">

                    </div>
                </div>

            </li>
        </ul>
    </div>
</div>
<div th:each="modelEach:${member_list}">
    <div class="modal fade" th:id="${modelEach.userId}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" >确认删除</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="font-size: 15px">
                    <span>删除</span>
                    <span style="background: red;border-radius: 5px;padding: 3px;color: white" th:text="${modelEach.userName}"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-outline-danger" data-dismiss="modal" th:onclick="rem([[${modelEach.projectUserRelactionId}]],[[${projectId}]])">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>

<script>
    let globalUserId;

    function search(projectId){
       let keyWord= $('#keyword').val()
        window.location.href = '/human/index?id=' + projectId+'&keyword='+keyWord;
    }

    function addToProject(userId, userName) {
        document.getElementById("myDropdown").classList.toggle("show")
        globalUserId = userId
        $("#toBeAddUserName").text(userName)
    }

    function addToProjectPost(projectId) {
        let radios = $(".form-check :checked").val()
        $.ajax({
            url: "http://localhost:8080/human/addUserToProject",
            data: {
                userId: globalUserId,
                projectId: projectId,
                role: radios,
            },
            dataType: "json",
            type: "POST",
            success: function (res) {
                window.location.href = '/human/index?id=' + projectId;
                $("#toBeAddUserName").text("")
            },
        })
    }

    function getDocument(id) {
        $.ajax({
            url: "http://localhost:8080/directory/listByProject?id=" + id,
            dataType: "json",
            type: "Get",
            success: function (res) {
                console.log(res)
            },
        })
    }

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }

    function rem(id,projectId){
        $.ajax({
            url: "http://localhost:8080/human/rem",
            data: {
                id: id,
            },
            dataType: "json",
            type: "POST",
            success: function (res) {
                window.location.href = '/human/index?id=' + projectId;
            },
        })
    }
</script>

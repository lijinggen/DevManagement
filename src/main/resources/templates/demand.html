<body style="display: flex;justify-content: center;">
    <div style="display: flex;flex-direction: column; width: 55%;"class="border">
        <div style="color: white;background: black;display: flex;justify-content: center;align-items: center;width: 100%;
                    height: 50px">
            <h5>添加需求</h5>
        </div>
        <div style="height: 700px;padding: 10px">
            <form action="">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="email" class="form-control" id="title" placeholder="请输入标题">
                </div>
                <div class="form-group">
                    <label for="priority">优先级</label>
                    <select class="form-control" id="priority">
                        <option>低</option>
                        <option>中</option>
                        <option>高</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="detail">需求详情</label>
                    <textarea class="form-control" id="detail" rows="3" style="height: 350px;"></textarea>
                </div>
                <div class="custom-file" >
                    <input type="file" class="custom-file-input" id="fileList" lang="es" rows="4">
                    <label class="custom-file-label" for="fileList" >添加附件</label>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label for="dateselect">预期时间</label>
                    <div style="display:flex; flex-direction: row;" id="dateselect" >
                        <input id="datepicker_begin">
                        <span class="input-group-addon" style="margin-left: 12px;margin-right: 12px">to</span>
                        <input id="datepicker_end">
                    </div>
                </div>
                <div class="form-group row" style="margin-left: auto;width: fit-content;margin-top: 20px;">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button type="button" class="btn btn-outline-secondary" id="close"
                            th:onclick="back([[${project_id}]])">返回</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button type="button" class="btn btn-warning" id="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div>

                data-toggle="modal" data-target="#myModal">添加成员
        </button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">添加成员</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" style="height: 280px;">
                        <div class="dropdown">
                            <button onclick="myFunction()" class="dropbtn">人员列表</button>
                            <div id="myDropdown" class="dropdown-content">
                                <input type="text" placeholder="搜索" id="myInput" onkeyup="filterFunction()">
                                <a th:each="item:${add_user_list}"
                                   th:text="${item.userName}"
                                   th:onclick="addToProject([[${item.id}]])">
                                </a>
                            </div>
                        </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-warning" data-dismiss="modal"
                                th:onclick="allocate()">添加
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {

            }
        }
